name: Chameleon
type: blueprint
version: 1.0
meta:
  cover: https://raw.githubusercontent.com/kakoga/blueprint-yaml/master/cover.png
  shield: https://raw.githubusercontent.com/kakoga/blueprint-yaml/master/shield.png
settings:
  general:
    robotsOn: true
    siteProtocol: https
    alwaysRedirectToHttps: false
    preferredDomainPrefix: false
    showInTitle: true
  developer:
    ajaxCorsAllowAnyOrigin: false
    parsleyDebugger: false
    tips: true
    basicContentApiEnabled: false
    basicContentApiCorsAllowAnyOrigin: false
    autoIncludeJsInHead: true
  contact:
    sendingEmail: NULL
    recipients: NULL
    replyEmail: NULL
files:
    head: head.xhtml
    styleVariables: style-variables.yaml
    views: views/
    javascript: js/
    styles: styles/
collections:
-
  ### this is a templateset, dataset, or pageset
  label: Clippings
  name: clippings
  type: dataset
  content: contents/clippings-contents.yaml ### relative path to file that has content for each field
  hasRoute: false
  showAsTable: false
  fields:
  -
    ### these are the fields for that templateset, dataset, or pageset
    name: site_name
    label: Site Name
    type: text
    options:
      required: true
  -
    name: logo
    label: logo
    type: images
    options:
      limit: 1
  -
    name: logo_height
    label: Logo Height
    type: text
  -
    name: below_logo_text
    label: Below Logo Text
    type: text
  -
    name: footer_text
    label: Footer Text
    type: text
  -
    name: phone
    label: Main Phone
    type: text
  -
    name: telephone_number_height
    label: Telephone Number Height (pixels)
    type: text
  -
    name: request_button_font_size
    label: Request Button Font Size (pixels)
    type: text
  -
    name: petdesk_ref_code
    label: Petdesk Reference Code
    type: text
  -
    name: pop_up_content
    label: Pop-up Content
    type: wysiwyg_advanced
-
  label: Social Links
  name: social_links
  type: dataset
  content: contents/social-links.yaml
  hasRoute: false
  showAsTable: false
  fields:
  -
    name: name
    label: Name
    type: text
    options:
      list: true
  -
    name: font_awesome_icon
    label: Font Awesome Icon Name
    type: text
    options:
      list: true
  -
    name: url
    label: Social Media Link
    type: text
    options:
      list: true
-
  label: Custom Form fields
  name: custom_form_fields
  type: dataset
  content: contents/custom-form-fields.yaml
  hasRoute: false
  showAsTable: false
  fields:
  -
    name: custom_field_name
    label: Custom Form Name
    type: text
  -
    name: field_type_toggle
    label: "Field Type (text: 150 character limit; textarea: unlimited)"
    type: yes_no
    yesNo: "0:Text;1:Textarea;"
    options:
      list: true
  -
    name: sort_order
    label: Sort Order
    type: sort
    options:
      list: true
-
  label: Footer links e.g. Terms of Use
  name: footerLinks
  type: dataset
  content: contents/footerLinks.yaml
  hasRoute: false
  showAsTable: false
  fields:
  -
    label: Link Title
    name: linkTitle
    type: text
    options:
      list: true
  -
    label: Link
    name: link
    type: text
    options:
      list: true
  -
    label: Sort Order
    name: sortOrder
    type: sort
    options:
      list: true
-
  label: Footer logos
  name: footerLogos
  type: dataset
  content: contents/footerLogos
  hasRoute: false
  showAsTable: false
  fields:
  -
    label: Logo Title
    name: logoTitle
    type: text
    options:
      list: true
  -
    label: Footer Logo
    name: footerLogo
    type: images
    options:
      list: true
  -
    label: Sort Order
    name: sortOrder
    type: sort
    options:
        list: true
-
  label: Homepage
  name: homepage
  view: views/homepage.tpl
  type: templateset
  content: contents/homepage.yaml ### relative path to file that has content for each field
  hasRoute: true
  showAsTable: false
  fields:
  -
    name: homepage_title ### Field name cannot begin with _, _ are for reserved field names
    label: Homepage Title
    type: text ### Field types drawn from https://developer.zesty.io/docs/content-schemas/set-fields/
    options:
      required: true
  -
    name: background_pattern
    label: Background Pattern
    type: images
    options:
      list: true
  -
    name: timeline_text
    label: Timeline text (leave blank if you do not want a timeline on your site)
    type: text
  -
    name: timeline_subtitle
    label: Timeline Subtitle
    type: text
  -
    name: timeline_button_text
    label: Timeline Button text
    type: text
  -
    name: timeline_btn_links_to
    label: Timeline Button Links To
    type: internal_link
-
  label: Homepage Slides
  name: homepageSlides
  type: dataset
  content: contents/homepageSlides.yaml
  hasRoute: false
  showAsTable: true
  options:
    parentItem: zestyHome
  fields:
    -
      label: Title
      name: title
      type: text
      options:
        list: true
    -
      label: Second line
      name: secondLine
      type: text
      options:
        list: true
    -
      label: Background Video
      name: backgroundVideo
      type: files
      options:
        list: true:
    -
      label: Background Image
      name: backgroundImage
      type: images
      options:
        list: true
    -
      label: Horizontal Alignment for Mobile
      name: horizontalAlignmentForMobile
      type: dropdown
      dropdown: "left:Left;center;Center;right:Right"
      options:
        list: true
    -
      label: Button Text
      name: buttonText
      type: text
      options:
        list: true
    -
      label: Links To
      name: linksTo
      type: internal_link
      options:
        list: true
    -
      label: Sort Order
      name: sortOrder
      type: sort
      options:
        list: true
-
  label: Homepage Timeline
  name: homepageAboutTimeline
  type: dataset
  content: contents/homepageTimeline
  hasRoute: false
  showAsTable: true
  options:
    parentItem: zestyHome
  fields:
    -
      label: Bubble Title
      name: bubbleTitle
      type: text
      options:
        list: true
    -
      label: Bubble Subtitle
      name: bubbleSubtitle
      type: text
      options:
        list: true
    -
      label: Bubble Image
      name: bubbleImage
      type: images
      options:
        list: true
    -
      label: Bubble Blurb
      name: bubbleBlurb
      type: textarea
      options:
        list: true
    -
      label: Sort Order
      name: sortOrder
      type: sort
      options:
        list: true
-
  label: Homepage Squares
  name: homepageSquares
  type: dataset
  content: contents/homepageSquares
  hasRoute: false
  showAsTable: true
  options:
    list: true
  fields:
    -
      label: Image Title
      name: imageTitle
      type: text
      options:
        list: true
    -
      label: Image
      name: image
      type: text
      options:
        list: true
    -
      label: Image Caption
      name: imageCaption
      type: wysiwyg_advanced
      options:
        list: true
    -
      label: Button Text
      name: buttonText
      type: text
      options:
        list: true
    -
      label: Links To
      name: linksTo
      type: internal_link
      options:
        list: true
    -
      label: Sort Order
      name: sortOrder
      type: sort
      options:
        list: true
