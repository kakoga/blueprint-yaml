    bodyText: <h5>Questions to Ask Your Potential Breeder</h5>
              <p>When selecting a breeder it can be difficult to know what questions to ask. We've provided a list of common questions to ask your potential breeder.</p>
              <p>These have been adapted from the <a href="http://www.akc.org/content/dog-care/articles/questions-to-ask-your-potential-breeder/">American Kennel Club's blog</a>.</p>
