    bodyText: <p>We offer our clients a variety of payment options, including CareCredit and some pet health insurance plans. Please see a full list of all available options below.</p>
                      <ul>
                      <li>VISA</li>
                      <li>MasterCard</li>
                      <li>American Express</li>
                      <li>Discover</li>
                      <li>Cash or Check</li>
                      </ul>
                      <h4>&nbsp;</h4>
                      <p><img title="payment-options-carecredit-logo.jpg" src="https://cdb368edefc437a74249-428b2f4da1bce612540a137d021c11ad.ssl.cf2.rackcdn.com/payment-options-carecredit-logo.jpg" alt="" width="196" height="32" /></p>
                      <p>We also accept CareCredit. Learn more about&nbsp;<a href="https://www.carecredit.com/" target="_blank">CareCredit</a>.</p>
